<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 50px 0;
    }

    .payment-container {
      background-color: white;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }

    h3 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 2em;
    }

    .payment-form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    input {
      padding: 12px;
      font-size: 1em;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    button {
      margin-top: 40px;
      padding: 14px;
      background-color: #967859;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7f654b;
    }

    .confirmation-message {
      text-align: center;
      font-size: 1.5em;
      color: #967859;
      margin-top: 50px;
    }
  </style>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const container = document.querySelector('.payment-container');
      container.innerHTML = '<div class="confirmation-message">Thank you! Your order has been confirmed. â˜•</div>';
    }

    window.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.payment-form');
      form.addEventListener('submit', handleFormSubmit);
    });
  </script>
</head>
<body>
  <div class="payment-container">
    <h3>Checkout</h3>
    <form class="payment-form">
      <label for="name">Name on Card</label>
      <input type="text" id="name" name="name" placeholder="Abc Xyz" required>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" placeholder="1111 2222 3333 4444" required maxlength="19">

      <div class="row">
        <div class="column">
          <label for="exp-date">Expiry Date</label>
          <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>
        </div>
        <div class="column">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="4">
        </div>
      </div>

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
